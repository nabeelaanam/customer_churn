<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Customer Churn Prediction</h2>
            <form action="/predict" method="POST">
                <!-- Existing Fields -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender">
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Subscription Type</label>
                        <select class="form-select" name="subscription_type">
                            <option value="0">Monthly</option>
                            <option value="1">Yearly</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Contract Length</label>
                        <select class="form-select" name="contract_length">
                            <option value="0">Short</option>
                            <option value="1">Long</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Payment Method</label>
                        <select class="form-select" name="payment_delay">
                            <option value="0">Credit Card</option>
                            <option value="1">Debit Card</option>
                            <option value="2">PayPal</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Monthly Charges</label>
                    <input type="number" class="form-control" name="monthly_charges" step="any" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Total Charges</label>
                    <input type="number" class="form-control" name="total_charges" step="any" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tenure (in months)</label>
                    <input type="number" class="form-control" name="tenure" required>
                </div>

                <!-- New Extra Fields -->
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Device Protection</label>
                        <select class="form-select" name="device_protection">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Online Security</label>
                        <select class="form-select" name="online_security">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col">
                        <label class="form-label">Paperless Billing</label>
                        <select class="form-select" name="paperless_billing">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Senior Citizen</label>
                        <select class="form-select" name="senior_citizen">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>

            {% if prediction_text %}
            <div class="alert alert-info mt-4 text-center">
                <strong>{{ prediction_text }}</strong>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
